<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Texas Parks Weather</title>
    <link rel="stylesheet" href="./assets/style.css"/>
  </head>
  <header>
    <h1>Texas Parks Weather</h1>
  </header>
  <body>
    <div class="hero"></div>
    <div class="row">
      <div class="col s12 l4">
        <h2>Search</h2>
        <div class="input-group justify-content-center mt-5">
          <select id="searchField" class="search">
            <option value="">Select</option>
            <option value="alfl">Alibates Flint Quarries</option>
            <option value="amis">Amistad</option>
            <option value="Bibe">Big Bend</option>
            <option value="Bith">Big Thicket</option>
            <option value="Cham">Chamizal</option>
            <option value="elte">El Camino Real de los Tejas</option>
            <option value="elca">El Camino Real de Tierra Adentro</option>
            <option value="foda">Fort Davis</option>
            <option value="gumo">Guadalupe Mountains</option>
            <option value="lamr">Lake Meredith</option>
            <option value="lyjo">Lyndon B Johnson</option>
            <option value="pais">Padre Island</option>
            <option value="paal">Palo Alto Battlefield</option>
            <option value="rigr">Rio Grande</option>
            <option value="saan">San Antonio Missions</option>
            <option value="waco">Waco Mammoth</option>
          </select>
        </div>
        <div class="search-results">
            <h2>Recent Searches:</h2>

            <p><strong></strong> <li><span id="recent-search">
            </li>
            </span></p>

        

        </div>
      </div>
      <div class="col s12 l4">
        <ul id="am"></ul>
        <h2>Park</h2>
        <img src="data:image/gif;base64,R0lGODlhAQABAPcAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAACH5BAEAAP8ALAAAAAABAAEAAAgEAP8FBAA7"
         id="img">
        <div id="cityname"></div>
        <div id="city"></div>
        <div id="line1"></div>
        <div id="pc"></div>
        <div id="sc"></div>
      </div>
      <div class="col s12 l4">

        <h2>Weather:</h2>
        <div class="tempDiv"></div>
        <div class="weatherDiv"></div>
        <div class="humidityDiv"></div>
        <div class="windDiv"></div>
        <img class="imgDiv"></div>
      </div>
    </div>
    <footer>
      <h3>Made By: Alex, Dylan and Reetah</h3>
    </footer>

    <script src="./assets/script.js"></script>
  </body>
</html>
